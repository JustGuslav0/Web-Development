<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Palitinhos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <style>

    </style>
</head>
<body>
    <h1>Jogo dos Palitinhos</h1>
    <p>Seu nome:</p>
    <!-- Input de texto para colocar nome e dar valor para a variável -->
    <input type="text" id="caixaNome">
    <!-- Chamando a variável que criei no JS -->
    <button onclick="alterarNome()" id="jogador">Jogar</button>

    <table>
        <tr>
            <td class="box">    
                <!-- Nome do jogador que irá digitar-->
                <h2 id="nomeJogador">Nome</h2>
                <h3>
                    Palitos: <span id="qtdeEu">3</span>
                </h3>
                <button onclick="clickBotao()">Jogar</button>
            </td>
            <br>
            <td class="box">
                <h2>Computador</h2>
                <h3>
                    Palitos: <span id="qtdeComp">3</span>
                </h3>
                <button>Jogar</button>
            </td>
        </tr>
    </table>
</body>
</html>
